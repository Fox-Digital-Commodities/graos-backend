name: Deploy to Kubernetes

on:
  push:
    branches:
      - master  # Executará quando houver push na branch master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v3
    
    - name: Configurar Docker Buildx
      uses: docker/setup-buildx-action@v2
      
    - name: Login no Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Build e Push da imagem Docker
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: adventureandre/graos-backend:1.0,adventureandre/graos-backend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Instalar kubectl
      run: |
        curl -LO "https://dl.k8s.io/release/stable.txt"
        curl -LO "https://dl.k8s.io/release/$(cat stable.txt)/bin/linux/amd64/kubectl"
        chmod +x kubectl
        sudo mv kubectl /usr/local/bin/
    
    - name: Configurar acesso ao Kubernetes
      run: |
        mkdir -p $HOME/.kube
        echo "${{ secrets.KUBE_CONFIG }}" > $HOME/.kube/config
        chmod 600 $HOME/.kube/config
        
    - name: Implantar no Kubernetes
      run: |
        kubectl delete deploy graos-backend-deployment || true
        kubectl apply -f ./services.yml
        kubectl apply -f ./graos-backend:1.0.yml --record